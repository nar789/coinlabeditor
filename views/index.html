    <meta content="Autobahn" name="Autobahn" />

    <link rel="shortcut icon" href="../assets/images/favicon.ico" />

    <!-- plugin css -->

  <body>
    <div class="alert alert-dark alert-dismissible bg-dark text-light border-0 fade show mb-0" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        입력된 조건이 탐지되었습니다.
    </div>
    <div class="container pt-3">
        
      <h1 class="text-center text-muted">Coin Test Script</h1>

      <div class="input-group mt-3">


        <div class="col-sm-10">
            <textarea class="form-control" id="example-textarea" rows="5">NOTIFY ($바이낸스.체결가격 > AVG($바이낸스[1:3].가격) && $바이낸스.체결수량 > 100)</textarea>
        </div>
        <button class="mt-1 btn btn-dark btn-block" type="submit"><i style="font-size: large;" class="ri-code-s-slash-fill"></i>  실행</button>

        
      </div>
      
      <div class="table-responsive mt-5">
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1" checked>
            <label class="custom-control-label" for="customSwitch1">실시간 바이낸스 데이터 가져오기</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch2">
            <label class="custom-control-label" for="customSwitch2">입력된 시간으로 테스트</label>
        </div>
        <table class="table table-dark text-white mb-0">
          <thead>
            <tr class="">
              <th>매수/매도</th>
              <th>체결가</th>
              <th>체결수량</th>
              <th>체결시간</th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-primary">
              <th scope="row" class="text-danger">매수</th>
              <td>2050.00</td>
              <td>120</td>
              <td>2020-11-11 2:00</td>
            </tr>
            <tr class="bg-custom">
              <th scope="row" class="text-primary">매도</th>
              <td>2000.00</td>
              <td>50</td>
              <td>2020-11-11 1:58</td>
            </tr>
            <tr class="bg-custom">
              <th scope="row" class="text-danger">매수</th>
              <td>1950.00</td>
              <td>100</td>
              <td>2020-11-11 1:57</td>
            </tr>
            <tr class="bg-custom">
              <th scope="row" class="text-danger">매수</th>
              <td>2010.00</td>
              <td>12</td>
              <td>2020-11-11 1:56</td>
            </tr>
          </tbody>
        </table>
      </div>
    <!-- end table-responsive-->
    <div class="row mt-5">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title">Realtime Statistics</h4>
                    <div
                    id="flotRealTime"
                    style="height: 350px"
                    data-colors="#3bafda"
                    class="flot-chart mt-5"
                    ></div>
                </div>
            </div>
        </div>
    </div>
    <div id="website-stats" style="height: 350px;" class="flot-chart mt-5" data-colors="#3bafda,#1abc9c"></div>

    <script src="../assets/js/app.min.js"></script>
